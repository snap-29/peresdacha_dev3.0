name: Java CI Pipeline
on:
  pull_request:
    branches:
      - dev
  push:
    branches:
      - dev
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven
      - run: mvn clean verify -Dcheckstyle.skip=true
      - if: always()
        run: |
          mkdir -p report
          echo "CI Pipeline Report" > report/report.txt
          echo "Repository: $GITHUB_REPOSITORY" >> report/report.txt
          echo "Branch: $GITHUB_REF_NAME" >> report/report.txt
          echo "Commit: $GITHUB_SHA" >> report/report.txt
          echo "Status: ${{ job.status }}" >> report/report.txt
          echo "Triggered by: ${{ github.actor }}" >> report/report.txt
      - if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-report
          path: report/report.txt
      - if: always()
        continue-on-error: true
        env:
          GEORGE: ${{ secrets.GEORGE }}
        run: |
          DATE=$(date '+%Y-%m-%d %H:%M:%S')
          RUN_URL="https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
          BOT_TOKEN=$(echo $GEORGE | cut -d':' -f1)
          CHAT_ID=$(echo $GEORGE | cut -d':' -f2)
          {
            echo "DevOps Notifier - Pipeline завершён"
            echo ""
            echo "Репозиторий: $GITHUB_REPOSITORY"
            echo "Ветка: $GITHUB_REF_NAME"
            echo "Коммит: $GITHUB_SHA"
            echo "Автор: ${{ github.actor }}"
            echo "Дата: $DATE"
            echo "Статус: ${{ job.status }}"
            echo ""
            echo "Ссылка на запуск:"
            echo "$RUN_URL"
          } > message.txt
          curl -s -X POST "https://api.telegram.org/bot${{secrets.TOKEN}}/sendMessage" \
            -d chat_id="${{secrets.CHATID}}" \
            --data-urlencode text@message.txt
